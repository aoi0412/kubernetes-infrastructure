apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:aoi0412/kubernetes-infrastructure.git
    targetRevision: main
    path: metallb
  destination:
    server: https://kubernetes.default.svc
    namespace: metalb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
